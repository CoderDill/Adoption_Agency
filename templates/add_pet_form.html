{% extends "base.html" %} {% block title %}{% endblock%} {% block content%}
<div class="container">
  <h1 class="display-1 text-center">Add Pet</h1>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <form method="POST">
        {{ form.hidden_tag() }} {% for field in form if field.widget.input_type
        != 'hidden'%}
        <div class="form-group">
          {{field.label}} {{field(class_="form-control")}}
        </div>
        {% endfor %}
        <button class="btn btn-success btn-lg">Add Pet</button>
        <a href="/" class="btn btn-danger btn-lg">Go Back</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
